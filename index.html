<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="shortcut icon" href="./assets/undraw_sign_up_n6im.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section>
            <img src="./assets/undraw_sign_up_n6im.svg" alt="Cool but generic vector graphic">
            <button class="btn" id="toggle-theme">Toggle theme</button>
        </section>
        <section id="form">
            <h1>Sign up</h1>
            <form action="example.com" method="post">
                <fieldset id="inputs">
                    <div class="input-group" id="input-fullname">
                        <label for="full_name">Full name: </label>
                        <input type="text" id="full_name" name="fullname" placeholder="John Doe" pattern="^(?!.\s{2})[A-Za-z]+(?:\s+[A-Za-z]+)$" required>
                    </div>
                    <div class="input-group" id="input-age">
                        <label for="age">Age: </label>
                        <input type="date" name="age" id="age" max="2003-07-05" min="1933-07-05" required>
                    </div>
                    <div class="input-group" id="input-email">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="example@email.com" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                    </div>
                    <div class="input-group" id="input-password">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" minlength="6" required>
                    </div>
                    <div class="input-group" id="confirm-password">
                        <label for="password">Confirm password: </label>
                        <input type="password" name="confirmPassword" id="confirmPassword" minlength="6" required>
                    </div>
                </fieldset>
                <fieldset id="notices">
                    <div class="small-input">
                        <input type="checkbox" name="Terms" id="terms_conditions" value="terms_conditions" required>
                        <label for="terms_conditions"><small>I have read the <a href="">terms and conditions</a></small></label>
                    </div>
                </fieldset>
                <button class="btn" type="submit">Submit</button>
                <small>Already a member? <a href="" target="_blank">Click here</a></small>
            </form>
        </section>
    </main>
</body>
</html>
